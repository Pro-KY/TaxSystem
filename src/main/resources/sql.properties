LOGIN_AND_PASSWORD=SELECT * FROM user inner join user_type ON user.user_type_id = user_type.id WHERE email = ? AND password = ?
TAX_TYPE_BY_NAME=select * from tax_type where type = ?
ALL_TAX_TYPES=select * from tax_type;
REPORT_STATE_BY_NANE= select * from report_state where state = ?;
SAVE_REPORT=INSERT INTO report(tax_type_id, sum, quarter) VALUES(?, ?, ?);
SAVE_SEND_REPORT_EVENT= INSERT INTO send_report_event(timestamp, report_state_id, report_id) VALUES(?, ?, ?);

SAVE_USER_SEND_REPORT_EVENT=INSERT INTO user_send_report_event(send_report_event_id, user_id) VALUES(?, ?);
SAVE_USER=INSERT INTO user(first_name, last_name, organization, email, password, address, user_type_id) VALUES(?, ?, ?, ?, ?, ?, ?);

PAGINATION=select * FROM tax_system.send_report_event order by id ASC limit ? OFFSET ?;
ALL_ROWS_PAGINATION_COUNT=select count(*) FROM tax_system.send_report_event;



